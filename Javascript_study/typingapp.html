<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>タイピングアプリ</title>
    <style>
      body {
       font-size: 6em; 
       text-align: center;
      }

      #count {
       margin: 0;
       font-weight: bold;
       color: #888;
      }

      #wrap {
       margin-top: 20px;
       padding: 20px 10px;
       background-color: #666;
       font-weight: bold;
       color: #fff;
      }
      span {
         transition: all 300ms 0s ease;
      }

      .add-color {
         font-size: 0.5em;
         color: #666;
      }
    </style>
</head>
<body>
    <p id="count">60</p>
    <div id="wrap">
        <p id="text"></p>
    </div>
    <button id="start">スタート</button>

    <script>
        // 必要なHTML要素の取得
        const wrap = document.getElementById('wrap');
        const start = document.getElementById('start');
        const textLists = [
            'Hello World','This is my App','How are you?',
            'Today is sunny','I love JavaScript!','Good morning',
            'I am Japanese','Let it be','Samurai',
            'Typing Game','Information Technology',
            'I want to be a programmer','What day is today?',
            'I want to build a web app','Nice to meet you',
            'Chrome Firefox Edge Safari','machine learning',
            'Brendan Eich','John Resig','React Vue Angular',
            'Netscape Communications','undefined null NaN',
            'Thank you very much','Google Apple Facebook Amazon',
            'ECMAScript','console.log','for while if switch',
            'var let const','Windows Mac Linux iOS Android',
            'programming'
            
        ];

        let checkTexts = [];

        const createText = () => {
          const p = document.getElementById('text');
          const rnd = Math.floor(Math.random() * textLists.length);

          p.textContent = '';

          checkTexts = textLists[rnd].split('').map(value => {
              const span = document.createElement('span');
      
              span.textContent = value;
              p.appendChild(span);      
      
              return span;
          })
  
        };

        //スコアの初期値を設定する
        let score = 0;
  
        const keyDown = e => {
            
            console.log('e.keyの値')
            console.log(e.key)
            console.log('checkTexts[0].textContentの値')
            console.log(checkTexts[0].textContent)
            console.log('条件分岐の結果の確認')
            console.log(e.key === checkTexts[0].textContent)
            
            
          if(e.key === checkTexts[0].textContent) {
            checkTexts[0].className = 'add-color';
            console.log('条件分岐の結果の確認1行目')
    
            checkTexts.shift();
            //正しい入力の時だけスコアを加算する
            score++;
    
            if(!checkTexts.length) createText();
          } else if(e.key === 'Shift') {
            wrap.style.backgroundColor = 'gray';
            console.log('条件分岐の結果の確認２行目')
          
              //タイプミスした時だけ背景色を赤色に変える
          } else {
            wrap.style.backgroundColor = 'red';
            console.log('条件分岐の結果の確認３行目')
            
          }
        };



        const rankCheck = score => {
            let text = '';
            //スコアに応じて異なるメッセージを変数textに格納する
            if(score < 100) {
                text = `あなたのランクはCです。 \nBランクまであと${100 - score}文字です。`;
            } else if(score < 200) {
                text = `あなたのランクはBです。\nAランクまであと${200 - score}文字です。`;
            } else if(score < 300) {
                text = `あなたのランクはAです。\nSランクまであと${300 - score}文字です。`;    
            } else if(score >= 300) {
                text = `あなたのランクはSです。\nおめでとうございます！`;    
            }
            //スコアの値を返す
            return`${score}文字打てました！\n${text}\n【OK】リトライ／【キャンセル】終了`;
        }; // ランク判定とメッセージ生成処理

        const gameOver = id => {
            //タイマーをストップする
            clearInterval(id);
            //スコアの値をrankcheck()に渡してダイアログで結果を表示する
            const result = confirm(rankCheck(score));
            if(result) window.location.reload();
        }; // ゲームの終了処理

        const timer = () => {
            //タイマーの初期値を設定{60秒}
            let time = 60;
            //タイマー要素を取得する
            const count = document.getElementById('count');
            const id = setInterval(() => {
                //カウントが0になったらタイマーを停止する
                if(time <= 0) gameOver(id);
                //タイマーの表示を１ずつ減らしていく
                count.textContent = time--;
                //１秒ごとに実行する処理を書く
            },1000);
        }; // タイマー処理


        start.addEventListener('click', () => {
            //タイマー関数を追記する
            timer();
            //ランダムなテキストを表示する関数
            createText();
            //「スタート」ボタンを非表示にする処理を追記
            start.style.display = 'none';
            //キー入力のイベント処理
            document.addEventListener('keydown', keyDown);
    })
    </script>
</body>
</html>
